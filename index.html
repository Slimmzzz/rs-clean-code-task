<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a 
      class="header__info-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">
    <section class="add-task">
      <label for="new-task" class="add-task__label">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task" class="input-text add-task__input" type="text">
        <button class="add-task__submit">Add</button>
      </div>
    </section>

    <section>
      <h3 class="h3">Todo</h3>
    
      <ul id="incompleted-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__item__checkbox">
          <label class="task-list__item__label">Pay Bills</label>
          <input type="text" class="task-list__item__input input-text">
          <button class="task-list__item__button edit">Edit</button>
          <button class="task-list__item__button delete">
            <img class="task-list__item__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
  
        <li class="task-list__item edit-mode">
          <input type="checkbox" class="task-list__item__checkbox">
          <label class="task-list__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__item__input input-text">
          <button class="task-list__item__button edit">Save</button>
          <button class="task-list__item__button delete">
            <img class="task-list__item__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="h3">Completed</h3>

      <ul id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__item__checkbox" checked>
          <label class="task-list__item__label">See the Doctor</label>
          <input type="text" class="task-list__item__input input-text">
          <button class="task-list__item__button edit">Edit</button>
          <button class="task-list__item__button delete">
            <img class="task-list__item__image" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>  
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
